
<h1 mat-dialog-title style="font-family: 'Play', sans-serif;">Hi {{data.name}}</h1>
<div mat-dialog-content style="font-family: 'Play', sans-serif;">
  <p>You left an open cart with {{data.openItems.length}} items</p>
</div>
<div mat-dialog-actions style="font-family: 'Play', sans-serif;">
    <button mat-raised-button (click)="onStartShop()" style="font-family: 'Play', sans-serif; width: 100px;height: 20px;background-color: rgb(233,30,99);border: 0;border-radius: 8px;">Start shopping</button>
</div>
