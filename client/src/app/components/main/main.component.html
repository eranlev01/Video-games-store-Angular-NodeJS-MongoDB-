
<div class="whole-container" style="width: 100vw; background-color: rgb(46, 45, 45);">
    <section class="left" style="width: 40vw;">
        <div class="main-container">
            <h3>Registered?</h3>
            <button [disabled]="!ifLoggedIn" mat-raised-button color="primary" (click)="startShop()">Start
                shopping</button>
            <button mat-raised-button color="dark" style="margin-top: 15px;">
                <mat-icon *ngIf="cartItems.length" [matBadge]="cartItems.length" matBadgeColor="warn" (click)="openDialog()">shopping_cart</mat-icon>
            </button>
                
            <form [formGroup]="form" class="container" (ngSubmit)="sub()">
                <mat-form-field appearance="legacy" class="inputs">
                    <mat-label>Email</mat-label>
                    <input matInput placeholder="Enter your email" formControlName="email">
                    <mat-icon matSuffix *ngIf="!errMessage || errMessage !== 'User not found'">sentiment_very_satisfied
                    </mat-icon>
                    <mat-icon matSuffix *ngIf="errMessage === 'User not found'" style="color: red;">mood_bad</mat-icon>
                    <mat-hint *ngIf="errMessage === 'User not found'" style="color: red;">{{errMessage}}</mat-hint>
                </mat-form-field>
                <mat-form-field appearance="legacy" class="inputs">
                    <mat-label>Password</mat-label>
                    <input matInput #password type="password" placeholder="Enter your password"
                        formControlName="password">
                    <mat-icon matSuffix *ngIf="!errMessage || errMessage !== 'Wrong password'">sentiment_very_satisfied
                    </mat-icon>
                    <mat-icon matSuffix *ngIf="errMessage === 'Wrong password'" style="color: red">mood_bad</mat-icon>
                    <mat-hint *ngIf="errMessage === 'Wrong password'" style="color: red;">{{errMessage}}</mat-hint>
                </mat-form-field><br>
                <button type="submit" [disabled]="form.invalid" mat-raised-button color="primary">Sign-in</button>
                <br>
                <span>New to Gamestop?</span>
                <button mat-raised-button color="primary" (click)="register()">Create new account</button>
            </form>
        </div>
    </section>
    <section class="middle" style="width: 30vw;">
        <h2>Why you should buy in our store?</h2>
    </section>
    <section class="right" style="width: 30vw;">
        <div class="inOurStore">
            <img src="" alt="">
            <div class="available-products">
                <h2>Available games in our store: </h2>
                <div>
                    <h3 *ngFor="let prod of productList">{{prod.name}}</h3>
                </div>
            </div>
            <div class="num-of-orders">
                <h2>Number Of Orders: {{this.allOrders.length}}</h2>
            </div>
        </div>
    </section>
</div>
